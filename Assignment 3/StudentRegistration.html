<html>
  <head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration</h1>
      <form action="StudentRegistration.js">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" />
        <span type="text" class="error" fullnameError"></span>

        <label for="username">Username:</label>
        <input type="text" id="username" />
        <span type="text" class="error" id="usernameError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" />
        <span type="text" class="error" id="pswError"></span>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" />
        <span type="text"class="error" id="CnfpswError"></span>

        <label>Gender:</label>
        <div class="gender-group">
          <label for="male">
            <input type="radio" name="gender" value="male" /> Male
          </label>
          <label for="female">
            <input type="radio" name="gender" value="male" />
            Female
          </label>
          <span type="text" class="error" id="GenderError"></span>
        </div>

        <label for="phone">Phone No:</label>
        <input type="text" id="phone" />
        <span type="text" class="error" id="phoneError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" />
        <span type="text" class="error" id="emailError"></span>

        <label for="state">State:</label>
        <select id="state">
          <option value="default">Select State</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Rajasthan">Rajasthan</option>
        </select>
        <span type="text" class="error" id="stateError"></span>
        <label class="checkbox-label">
          <input type="checkbox" id="agreement" />
          I agree to the terms and conditions
        </label>
        <span type="text" class="error" id="agree"></span>

        <input type="submit" class="register-btn" id="submit" />
      </form>
    </div>
    <script src="StudentRegistration.js"></script>
  </body>
</html>
